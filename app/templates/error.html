<!DOCTYPE html>
<html>
<head>
    <title>Ошибка</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 100px auto; padding: 20px; }
        .error { background: #fee; padding: 20px; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>⚠️ Ошибка</h1>
    <div class="error">
        <p><strong>Сообщение:</strong> {{ error }}</p>
    </div>
    <button onclick="location.reload()">Перезагрузить</button>
    <button onclick="location.href='/'">На главную</button>
</body>
</html>
